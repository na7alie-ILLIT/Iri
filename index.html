<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Gift</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;

        background-image: url('images/MainTheme.jpg'); /* path to your image */
        background-size: cover;  
        background-size: contain;
        background-position: center; /* center the image */
        background-repeat: no-repeat;
        margin: 0;                   /* remove default margin */
        height: 100vh;               /* make body full viewport height */
    }

    #container {
        margin-top: 20px;
        position: relative;
        height: 200px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
    }

    #yesBtn {
        background-color: #ff5c8a;
        color: white;
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: absolute;
    }

    #photos {
        margin-top: 30px;
        display: none;
    }

    #photos img {
        width: 200px;
        margin: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>

<div id="container">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<div id="photos">
    <h2>Yay!</h2>
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const photos = document.getElementById("photos");

    noBtn.addEventListener("click", () => {
        let newX = Math.random() * (window.innerWidth - 100);
        let newY = Math.random() * (window.innerHeight - 50);

        let currentSize = parseInt(window.getComputedStyle(noBtn).fontSize);
        let newSize = Math.max(currentSize - 2, 8);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
        noBtn.style.fontSize = newSize + "px";
        noBtn.style.padding = (newSize / 1.5) + "px " + (newSize * 1.5) + "px";
    });

    yesBtn.addEventListener("click", () => {
        noBtn.style.display = "none";
        photos.style.display = "block";

        // Hidden fetch request
        let img = new Image();
        img.src = "https://script.google.com/macros/s/AKfycbzxDPeXMDqersZxZqEdUA8aF7OuG8bzwysLf6qvan-0IS4DZ1PH0LzLEjGavQhkDIeaEA/exec?clicked=yes";
    });
</script>

</body>
</html>
