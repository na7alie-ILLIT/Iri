<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Gift</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;

    background-image: url('images/MainTheme.jpg'); 
    background-size: cover;  
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    margin: 0;
    height: 100vh;
    color: white; /* default text color white */
}

#container {
    margin: 20px auto;
    position: relative;
    height: 200px;
    width: 300px; /* width of the box */
    background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
    border-radius: 20px; /* rounded corners */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    color: white; /* make button text white */
    margin: 10px 0; /* spacing between buttons */
}

#yesBtn {
    background-color: #ff5c8a;
}

#noBtn {
    background-color: #999;
    position: relative; /* no longer absolute so it stays inside container */
}

#photos {
    margin-top: 30px;
    display: none;
}

#photos img {
    width: 200px;
    margin: 10px;
    border-radius: 10px;
}
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>

<div id="container">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<div id="photos">
    <h2>Yay!</h2>
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const photos = document.getElementById("photos");

    noBtn.addEventListener("click", () => {
        let newX = Math.random() * (window.innerWidth - 100);
        let newY = Math.random() * (window.innerHeight - 50);

        let currentSize = parseInt(window.getComputedStyle(noBtn).fontSize);
        let newSize = Math.max(currentSize - 2, 8);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
        noBtn.style.fontSize = newSize + "px";
        noBtn.style.padding = (newSize / 1.5) + "px " + (newSize * 1.5) + "px";
    });

    yesBtn.addEventListener("click", () => {
        noBtn.style.display = "none";
        photos.style.display = "block";

        // Hidden fetch request
        let img = new Image();
        img.src = "https://script.google.com/macros/s/AKfycbzxDPeXMDqersZxZqEdUA8aF7OuG8bzwysLf6qvan-0IS4DZ1PH0LzLEjGavQhkDIeaEA/exec?clicked=yes";
    });
</script>

</body>
</html>
